<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" href="icons8-facebook-48.png"/>
    <title>Facebook - Log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-30 flex justify-center items-center relative">
        <div class="left w-1/3 mx-14">
            <img class="w-80 " src="fb.svg" alt="">
            <p class="text-3xl ml-5 width-40">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right bg-white flex flex-col p-4 w-1/4 rounded-xl">
            <input class="h-12 mt-1 mb-2 px-4 py-6 border border-1 border-gray-200 rounded-lg outline-blue-400" type="text" placeholder="Email address or phone number">
            <input class="h-12 my-2 px-4 py-6 border border-1 border-gray-200 rounded-lg outline-blue-400" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 font-bold text-xl rounded-lg hover:bg-blue-700 cursor-pointer">Log in</button>
            <span class="my-2 text-blue-600 text-sm text-center hover:underline cursor-pointer">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 w-fit mx-auto px-4 text-white my-2 py-3 font-bold text-xl rounded-lg hover:bg-green-700 cursor-pointer">Create new account</button>
            <span class="my-2 absolute -bottom-13 text-sm mx-2"><b><a href="#"><span class="hover:underline cursor-pointer">Create a Page </span></a></b>for a celebrity, brand or business.</span>
        </div>
    </div>

</body>
</html>
